<div style="background-color: #e4e5e6; padding: 15px 10px; width: 730px; margin-top:0px; vertical-align: bottom;">
	<h5 style="font-family: Montserrat-Bold; font-size: 14pt; color: #2675b4; padding-bottom: 20px; line-height: 16px;">Previous Talent</h5>
	<table>
		<tr>
			<td colspan="2" width="50" style="text-align: center; vertical-align: top;">
				<h5 style="font-family: Montserrat-SemiBold; font-size: 14pt; color: #414042; margin-bottom: 15px; text-align: center; line-height: 16px;">{previous_talent_1_name}</h5>
				<img src="{previous_talent_1_image}" style="max-width: 160px;">
			</td>
			<td colspan="3" width="150" style="vertical-align: top; padding-top: 30px;">
				<ul style="list-style: disc; padding-left: 15px;">
					{previous_talent_1_history}
				</ul>
			</td>
			<td colspan="2" width="50" style="text-align: center; vertical-align: top;">
				<h5 style="font-family: Montserrat-SemiBold; font-size: 14pt; color: #414042; margin-bottom: 15px; text-align: center; line-height: 16px;">{previous_talent_2_name}</h5>
				<img src="{previous_talent_2_image}" style="max-width: 160px;">
			</td>
			<td colspan="3" width="150" style="vertical-align: top; padding-top: 30px;">
				<ul style="list-style: disc; padding-left: 15px;">
					{previous_talent_2_history}
				</ul>
			</td>
		</tr>
	</table>
</div>
